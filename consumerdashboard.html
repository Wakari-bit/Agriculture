<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color:  #207896;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consumer Dashboard</h1>
        <p>Browse and Order Fresh Produce</p>
    </header>
    <nav>
        <a href="view_cart.html">View Cart</a>
        <a href="index.html">Logout</a>
    </nav>
    <section>
        <h2>Available Products</h2>
        <div class="product">
            <h3>Tomatoes</h3>
            <p>Price: $2/kg</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Potatoes</h3>
            <p>Price: $1.5/kg</p>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html>
